<!DOCTYPE html>
<html lang="en" data-theme="light" class="bg-[#222] min-h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
      
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Background Video -->
  <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full object-cover">
    <source src="./videos/90877-629483574_medium.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
   <div class="absolute inset-0">
     <!-- card -->
     <div class="max-w-[30rem] w-full bg-gradient-to-br from-gray-900 to-gray-800  text-white mx-auto my-10 sm:my-20 md:my-28 rounded-xl p-6 sm:p-10 text-center">
      <!-- search -->
      <div id="searchBox" class="w-full flex items-center justify-between mb-6">
          <input id="input" class="w-[80%] lg:w-80 border-0 outline-0 bg-slate-100 text-gray-600 py-2.5 px-6 h-12 sm:h-14 rounded-lg" type="text" placeholder="Enter City Name" spellcheck="false">
          <button id="btn" class="border-0 outline-0 bg-slate-100 rounded-full w-[50px] sm:w-[60px] h-[50px] sm:h-[60px] text-center">
              <i class="fa-solid fa-magnifying-glass text-gray-600 text-lg sm:text-2xl"></i>
          </button>
      </div>

      <div id="noData" class=" flex justify-center items-center flex-col mb-6">
       <div class="flex justify-center"><img class="w-[40%]" src="./images/no-data.png" alt=""></div>
         <div> <h1 class="text-3xl sm:text-5xl mb-6">no data</h1>
        <p>Enter a City Name</p></div>
      </div>
      
      <!-- weather -->
      <div id="weatherRemove1" class="hidden flex justify-center items-center flex-col mb-6">
          <div><img id="weatherIcon" class="w-[120px] sm:w-[160px] mt-6 sm:mt-8" src="./images/clouds.png" alt=""></div>
          <div>
              <h1 id="temp" class="text-4xl sm:text-5xl">NaN</h1>
              <h2 id="city" class="text-3xl sm:text-4xl my-3">NaN</h2>
          </div>
      </div>
      
      <!-- details -->
      <div id="weatherRemove2" class="hidden flex  justify-around items-center gap-6 sm:gap-12">
          <div class="flex items-center gap-3 w-full sm:w-1/2 md:w-1/3">
              <img class="w-10 sm:w-12" src="./images/humidity.png" alt="">
              <div>
                  <p id="humidity" class="text-lg sm:text-xl">NaN</p>
                  <p>Humidity</p>
              </div>
          </div>
          <div class="flex items-center gap-3 w-full sm:w-1/2 md:w-1/3">
              <img class="w-10 sm:w-12" src="./images/wind.png" alt="">
              <div>
                  <p id="wind" class="text-lg sm:text-xl">NaN</p>
                  <p>Wind</p>
              </div>
          </div>
      </div>

  </div>
   </div>




   <script src="script.js"></script>
</body>
</html>
